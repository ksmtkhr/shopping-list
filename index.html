<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <meta name="description"
        content="A modern, responsive shopping list application with dynamic total calculation and data persistence.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <input type="text" id="app-title" class="app-title-input" value="買い物リスト" aria-label="アプリのタイトル">
        </header>

        <form id="add-item-form" class="add-item-form">
            <input type="text" id="new-item-input" placeholder="新しいアイテムを追加..." required>
            <button type="submit" class="add-btn" aria-label="アイテムを追加">＋</button>
        </form>

        <ul id="shopping-list" class="shopping-list">
            <!-- Items will be injected here via JavaScript -->
        </ul>

        <footer class="total-container">
            <span>合計金額（税込）:</span>
            <span id="total-amount">¥0</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
